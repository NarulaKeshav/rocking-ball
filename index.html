<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width">
    
    <!-- Favicon and Title -->
    <title>Too Much Sweg</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/creative.css">
    <link rel="stylesheet" href="css/animate.min.css">
    
    <!-- Google Font(s) Import -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
</head>
<body>
    <!-- OUTER LAYER WHICH ALIGNS THE BALL IN THE MIDDLE-->
    <div class="col-md-12">
        <div class="col-md-6 outer-layer" align="center">
            <div class="col-md-2"></div>
            <!-- INNER LAYER WHICH POSITIONS THE BALL-->
            <div class="col-md-4 inner-layer" align="center">
                <!-- THE BALL ELEMENT THAT ROCKS BACK AND FORTH -->
                <div class="ball">
                    <!-- BALL FACE FEATURES LIKE EYES AND MOUTH -->
                    <div class="left-eye"><div class="inner-eye"></div></div>
                    <div class="right-eye"><div class="inner-eye"></div></div>
                    <div class="ball-smile"></div>
                </div>
                <!-- BALL SHADOW THAT ROCKS WITH THE BALL -->
                <div class="ball-shadow"></div>
            </div>
            <div class="col-md-4 inner-layer" align="center">
                <!-- BALL FACE FEATURES LIKE EYES AND MOUTH -->
                <div class="ball-bill">
                    <div class="left-eye-bill"><div class="inner-eye-bill"></div></div>
                    <div class="right-eye-bill"><div class="inner-eye-bill"></div></div>
                    <div class="ball-smile-bill"></div>
                </div>
                <!-- BALL SHADOW THAT ROCKS WITH THE BALL -->
                <div class="ball-shadow-bill"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
</body>
</html>
