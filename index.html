<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width">
    
    <!-- Favicon and Title -->
    <title>Days You've Lived</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/creative.css">
    <link rel="stylesheet" href="css/animate.min.css">
    
    <!-- Google Font(s) Import -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
</head>
<body>

    <div class="col-md-12">
        <!-- OUTER LAYER WHICH ALIGNS THE BALL IN THE MIDDLE-->
        <div class="col-md-4 col-md-offset-4 outer-layer">
            <!-- INNER LAYER WHICH POSITIONS THE BALL-->
            <div class="col-md-12 inner-layer">
                <!-- THE BALL ELEMENT THAT ROCKS BACK AND FORTH -->
                <div class="ball">
                    <!-- BALL FACE FEATURES LIKE EYES AND MOUTH -->
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="mouth"></div>
                </div>
                <!-- BALL SHADOW THAT ROCKS WITH THE BALL -->
                <div class="ball-shadow"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
</body>
</html>
